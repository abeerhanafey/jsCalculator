<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="calculator">
        <input class="screen" type="text" placeholder="0"></input>
        <div class="buttons">
            <button class="op">AC</button>
            <button class="op">X</button>
            <button class="op">+/-</button>
            <button class="op">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
            <button>%</button>
            <button>0</button>
            <button>.</button>
            <button class="equal op">=</button>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
